<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Comentarios de Facebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

    body {
        background-image: url("{{ url_for('static', filename='img/fondo.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center; /* Centra la imagen en ambas direcciones */
        padding-top: 40px;
    }



        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4); /* Sombra más pronunciada */
            max-width: 600px;
        }
        .positivo {
            color: green;
            font-weight: bold;
        }
        .negativo {
            color: red;
            font-weight: bold;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container text-center mx-auto">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='img/Logo.png') }}" width="150" class="mb-3" alt="Logo Universidad de la Sierra">

        <!-- Título -->
        <h1 class="mb-4">Clasificador de Comentarios<br>Universidad de la Sierra</h1>

        <!-- Formulario -->
        <form method="POST">
            <div class="mb-3">
                <textarea name="comentario" class="form-control" rows="4" placeholder="Escribe un comentario..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Clasificar</button>
        </form>

        <!-- Resultado -->
        {% if resultado %}
            <h2 class="{{ clase }} mt-4">Resultado: {{ resultado }}</h2>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
